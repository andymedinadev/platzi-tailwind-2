<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzi Travel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <nav></nav>
    <div id="tab-bar"></div>
  </header>
  <main>
    <section class="w-full h-screen">
      <div id="home">
        <div class="w-full h-3/4">
          <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center ">
            <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search">
            <button class="bg-white text-xl text-principal shadow-sm font-semibold p-4 w-36 rounded-full">
              Explorar
            </button>
          </div>
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" alt="A landscape from San Francisco">
          </div>
        </div>
      </div>
      <div class="p-6" id="recommended">
        <p class="text-3xl font-semibold text-principal">Recomendados</p>
        <div class="w-auto h-72 flex items-center mt-6 overflow-x-auto overscroll-x-contain space-x-6">
          <div class="card">
            <div class="card__cover bg-norway"></div>
            <div class="card__info bg-secondary">
              <p class="card__info--title text-white">Norway</p>
              <p class="card__info--subtitle text-white">Beautiful Landscapes</p>
            </div>
          </div>
          <div class="card">
            <div class="card__cover bg-new_york"></div>
            <div class="card__info bg-white">
              <p class="card__info--title text-tertiary">New York</p>
              <p class="card__info--subtitle text-tertiary">Concrete Jungle</p>
            </div>
          </div>
        </div>
      </div>
      <div id="featured-rentals"></div>
    </section>
  </main>
</body>

</html>
