<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Platzi Travel</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./css/styles.css">
</head>

<body>
  <header>
    <nav></nav>
    <div id="tab-bar"></div>
  </header>
  <main>
    <section class="w-full h-screen">
      <div id="home">
        <div class="w-full h-3/4">
          <div class="w-full h-full flex flex-col absolute space-y-96 py-4 items-center ">
            <input class="outline-none p-3 rounded-full shadow-sm" placeholder="San Francisco" type="search">
            <button class="bg-white text-xl text-principal shadow-sm font-semibold p-4 w-36 rounded-full">
              Explorar
            </button>
          </div>
          <div class="w-full h-full">
            <img src="./img/sanFrancisco.jpg" alt="A landscape from San Francisco">
          </div>
        </div>
      </div>
      <div class="p-20" id="recommended">
        <div class="w-48 h-64 shadow-md rounded-lg">
          <div class="w-full h-3/5 rounded-t-lg bg-norway bg-cover"></div>
          <div class="w-full h-2/5 bg-secondary rounded-b-lg flex flex-col justify-center">
            <p class="text-white font-bold text-xl px-4">Norway</p>
            <p class="text-white text-base px-4 py-2">Beautiful Landscapes</p>
          </div>
        </div>
      </div>
      <div id="featured-rentals"></div>
    </section>
  </main>
</body>

</html>
